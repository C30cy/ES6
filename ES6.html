<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Async ball</title>
  <style>
    .ball1 {
      width: 50px;
      height: 50px;
      background-color: aqua;
      border-radius: 50%;
      transform: translateX(0);
    }

    .ball2 {
      width: 50px;
      height: 50px;
      background-color: darkorange;
      border-radius: 50%;
      transform: translateX(0);
    }

    .ball3 {
      width: 50px;
      height: 50px;
      background-color: slategrey;
      border-radius: 50%;
      transform: translateX(0);
    }
  </style>
</head>

<body>
  <div class="ball ball1"></div>
  <div class="ball ball2"></div>
  <div class="ball ball3"></div>
  <script>
    const ball1 = document.querySelector('.ball1')
    const ball2 = document.querySelector('.ball2')
    const ball3 = document.querySelector('.ball3')

    // demo 使用时只把相应注释取消就行

    // callback 用法的 demo
    function move(ball, target, cb) {
      var timer = null, begin = 0, step = 3;
      clearInterval(timer);

      // 2.2 设置定时器
      timer = setInterval(function () {
        // 改变起始值
        begin += step;
        if (begin >= target) {
          begin = target;
          clearInterval(timer);
          setTimeout(cb, 0);
        }
        ball.style.marginLeft = begin + 'px';
      }, 30);
    }
    move(ball1, 100, function () {
      move(ball2, 100, function () {
        move(ball3, 100, function () {
          });
      })
    });

    // Promise 用法的 demo
    function move1(ball, target) {
      return new Promise((resolve, reject) => {
        var timer = null, begin = 0, step = 3;
        clearInterval(timer);
        timer = setInterval(function () {
          begin += step;
          if (begin >= target) {
            begin = target;
            resolve(1);
            clearInterval(timer);
          }
          ball.style.marginLeft = begin + 'px';

        }, 30);
      })
    }
    // move1(ball1,100).then(data => {
    //   return move1(ball2,100);
    // }).then(data => {
    //   return move1(ball3,100);
    // });


    // async/await 用法的 demo
    async function go() {
      let a = await move1(ball1, 100).then(data => {
        return move1(ball2, 100);
      }).then(data => {
        return move1(ball3, 100);
      });
    }
    // go();
  </script>
</body>

</html>
